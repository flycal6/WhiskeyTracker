<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/master.css">
<title>Insert title here</title>
<script src="./js/jquery-3.2.1.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Scotch Tracker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="#">List</a>
				<a class="nav-item nav-link" id="newLink" href="#">New</a>
				<a class="nav-item nav-link disabled" href="#">Report</a>
			</div>
		</div>
	</nav>
	<hr />
	<div class="container">
		<div id="content"></div>

		<div id="formDiv">
		<form name="newScotch">
			<div class="form-group">
				<label for="name">Scotch Name</label>
				<input type="text" name="name" class="form-control" id="name"placeholder="Name" required>
			</div>
				<div class="form-group">
				<label for="type">Whiskey Type</label>
				<input type="text" name="type" class="form-control" placeholder="Type of Whiskey" required>
				<small id="typeHelp" class="form-text text-muted">eg. Highlands, Bourbon, Sour Mash...</small>
			</div>
			<div class="form-group">
				<label for="price">Price Paid</label>
				<div class="input-group">
  					<span class="input-group-addon">$</span>
					<input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
				</div>
			</div>
			<div class="form-group">
				<label for="taste">Taste</label>
				<input type="number" min="1" max="10" name="taste" class="form-control" placeholder="Taste" required>
				<small id="tasteHelp" class="form-text text-muted">On a scale from 1 - 10</small>
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" name="age" class="form-control" placeholder="Age" required>
				<small id="ageHelp" class="form-text text-muted">How many years has it aged</small>
			</div>
			<div class="form-group">
				<label for="purchasePlace">Store</label>
				<input type="text" name="purchasePlace" class="form-control" placeholder="Place of Purchase" required>
				<small id="placeHelp" class="form-text text-muted">Where did you buy it</small>
			</div>
			<div class="form-group">
				<label for="notes">Notes</label>
				<textarea class="form-control" name="notes" class="form-control" rows="3"></textarea>
				<small id="notesHelp" class="form-text text-muted">Anything else worth noting</small>
			</div>
			<input type="submit" class="btn btn-primary" name="submit" value="Add Scotch">

		</form>


		</div>
	</div>




	<script src="./js/createScotch.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
